---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
    <h2 class="listing">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="post-date">{{ post.date | date: '%Y-%m-%d' }}</p>

    <div class="entry">
      {{ post.content | truncatewords:20}}
    </div>
      
    </article>
  {% endfor %}
</div>
